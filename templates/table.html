<table class="table table-striped">
  <tbody>
    {% for key in ["ID","Source","FileID","Nevent","DriftRateMax","DriftBW","FreqMid","Freqs","DriftRates","SNR","HitCategory"] %}
    <tr>
      <td><b>{{ key|e|capitalize }}</b></td>
      <td><span id={{key}}>{{ data[key]|e }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
